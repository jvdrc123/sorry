<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I'm Sorry</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to bottom, #ffefba, #ffffff);
            font-family: 'Arial', sans-serif;
        }
        .container {
            text-align: center;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            max-width: 400px;
        }
        h1 {
            font-size: 2.5em;
            color: #ff6b6b;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2em;
            color: #555;
            margin-bottom: 30px;
        }
        .button {
            padding: 10px 20px;
            font-size: 1.2em;
            color: white;
            background-color: #ff6b6b;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin: 5px;
        }
        .button:hover {
            background-color: #ff4b4b;
        }
    </style>
</head>
<body>
    <div class="container" id="content">
        <h1>I'm Sorry</h1>
        <p>I know I upset you, and nijamga Sorry. I didnâ€™t mean to hurt you. Please Vani.</p>
        <button class="button" onclick="handleResponse(true)">Yes</button>
        <button class="button" onclick="handleResponse(false)">No</button>
    </div>

    <script>
        function handleResponse(isForgiven) {
            const content = document.getElementById('content');
            if (isForgiven) {
                content.innerHTML = '<h1>Thank You</h1><p>Flow mey Agaya ji. I promise to be more thoughtful in the future. Note: Enduku ee page chesav ani matram question cheyyaku .</p>';
            } else {
                alert('Please Vani...');
            }
        }
    </script>
</body>
</html>
